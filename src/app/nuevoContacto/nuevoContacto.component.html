<div class="form-group">
  <label>Nombre y Apellido</label>
  <input type="text" class="form-control" [(ngModel)]="NuevoNombreApellido">
  <br>
  <label>Telefono</label>
  <input type="text" class="form-control" [(ngModel)]="NuevoTelefono">
  <br>
  <label>Email</label>
  <input type="text" class="form-control" [(ngModel)]="NuevoEmail">
  <br>
  <button (click)="agregarContacto()">Agregar</button>
</div>
